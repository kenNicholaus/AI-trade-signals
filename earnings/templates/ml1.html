
{% extends "layout.html" %}
{% block content %}

    <div class="col-lg-3 col-sm-6">
      <form class="form-inline" action="{{ url_for('ml1') }}" method="post"> 
        <div class="form-group">
            <select class="form-control" name="ticker">
                {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>  
                <button class="btn btn-success">Choose Ticker</button>   
        </div>  
      </form>
    </div> 


    <br>

    



    
        <div class=container1>
        

        {% if ticker %}  
            <h5>Next Day Deep Learning Trading Signals: {{ ticker }}</h5>
          <!--   <h3>{{ticker}} Machine Learning Trading Signals </h3> -->
            <img src="static/data/ml/1D/{{ticker}}.png" alt="Chart" width=100% >
            <img src="static/data/ml/1DP/{{ticker}}.png" alt="Chart" width=100% >

        {% else %}
            <h5>Next Day Deep Learning Trading Signals: ^GSPC</h5>

       <!--      <h3>^GSPC Machine Learning Trading Signals</h3> -->
            <img src="static/data/ml/1D/^GSPC.png" alt="Chart" width=100% >
            <img src="static/data/ml/1DP/^GSPC.png" alt="Chart" width=100% >
        {% endif %}


         </div>
       


{% endblock content %}
